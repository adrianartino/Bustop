{% extends "Principal/padrePrincipal.html" %}
{% load static %}

{% block estilos %}
<link rel="stylesheet" href="{% static 'Css/recuperarcontra.css' %}">
{% endblock %}

{% block tittle %}
Login
{% endblock %}

{% block content %}
<div class="container">
    <div class="img">
        <img src="{% static 'Img/bus2.png' %}" style="width: 70%;">
    </div>
    <div class="login-content">
        <form action="" method="post">

            <h3 class="title" style="color: #f6eedf!important; font-family: 'Lobster', cursive;">Recuperar Contraseña!</h3>

            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <input class="juanito" type="text" class="input" name="nombreusuario" placeholder="Nombre Usuario"
                        style="color: white;">
                </div>
            </div>


            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-at"></i>
                </div>
                <div class="div">
                    <input class="juanito" type="text" class="input" name="correo" placeholder="Correo Electrónico"
                        style="color: white;">
                </div>
            </div>


            <input type="submit" class="btn" value="Recuperar Contraseña">
            <a id="a2" href="#">Regresar a Login!</a>

        </form>

    </div>

</div>




{% endblock %}
