{% extends "Usuarios/usuariosPadre.html" %}
{% load static %}

{% block estilos %}
<link href="https://fonts.googleapis.com/css2?family=Marvel:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
{% endblock %}

{% block tittle %}
Login
{% endblock %}

{% block content %}
<center>
    <div class="container">
        <p style="font-family: 'Marvel', sans-serif; font-size: 50px;">Actualiza tus datos!</p>

        <div class="row">

            <div class="col-6">

                <div class="row">
                    <div class="col-6">
                        <label>Nombre:</label>
                    </div>
                    <div class="col-6">
                        <input class="form-control" type="text" placeholder="Juan .">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-6">
                        <label>Apellido:</label>
                    </div>
                    <div class="col-6">
                        <input class="form-control" type="text" placeholder="Liendo .">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-6">
                        <label>Contraseña:</label>
                    </div>
                    <div class="col-6">
                        <input class="form-control" type="password" placeholder="Ingresa tu nueva contraseña.">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-6">
                        <label>Localidad:</label>
                    </div>
                    <div class="col-6">
                        <div class="input-div one">
                            <div class="div">
                                <select class="form-control titulo">
                                    <option disabled selected>Localidad</option>
                                    <option value="gomez">Gómez Palacio</option>
                                    <option value="Lerdo">Lerdo</option>
                                    <option value="trc">Torreón</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <br>
                <div class="row">
                    <div class="col-6">
                        <label>Correo Electrónico:</label>
                    </div>
                    <div class="col-6">
                        <input class="form-control" type="password" placeholder="Ingresa tu nueva contraseña.">
                    </div>
                </div>



            </div>

            <div class="col-6">
                <div class="img">
                    <img src="{% static 'Img/bus2.png' %}" style="width: 55%;">
                </div>
            </div>
        </div>
    </div>
    <br>
    <button class="btn btn-primary" id="menu-toggle" style="background-color: #f8b400 ; border: none;">
    Actualizar mis datos</button>
    <br><br>


</center>

{% endblock %}
